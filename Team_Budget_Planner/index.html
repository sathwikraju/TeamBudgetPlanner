<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Deal Management</h1>
      <form id="dealForm">
        <!-- Form fields ... -->
        <div class="form-group">
          <label for="clientName">Client Name:</label>
          <input type="text" class="form-control" id="clientName" required />
        </div>
        <div class="form-group">
          <label for="projectName">Project Name:</label>
          <input type="text" class="form-control" id="projectName" required />
        </div>
        <div class="form-group">
          <label for="projectManager">Project Manager:</label>
          <input
            type="text"
            class="form-control"
            id="projectManager"
            required
          />
        </div>
        <div class="form-group">
          <label for="projectCost">Project Cost:</label>
          <input type="number" class="form-control" id="projectCost" required />
        </div>
        <button id="addDealButton" class="btn btn-primary">Add Deal</button>
      </form>

      <div id="budgetInfo" class="mt-4">
        <h2>Budget Information</h2>
        <p>Total Budget: <span id="totalBudget">$0.00</span></p>
      </div>

      <div id="dealTable" class="mt-4">
        <h2>Deal Table</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Client Name</th>
              <th>Project Name</th>
              <th>Project Manager</th>
              <th>Project Cost</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="dealTableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
